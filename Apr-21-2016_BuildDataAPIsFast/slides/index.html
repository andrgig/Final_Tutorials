<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Vertical navigation dots - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage full-screen sliders navigation widh dots." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,sliders navigation, horizontal navigation,horizontal,navigation,dots" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="fullpage/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="fullpage/style.css" />
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
	}
	.intro p{
		color: #fff;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Overwriting styles for the navigation dots (to place it where we want)
	* --------------------------------------- */
	.fp-slidesNav.bottom{
		bottom: 25px;
	}

	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="fullpage/vendors/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="fullpage/jquery.fullPage.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				anchors: ['firstPage', 'secondPage', '3rdPage'],
				sectionsColor: ['#8FB98B', '#DE564B', '#EAE1C0'],
				slidesNavigation: true,
			});
		});
	</script>

</head>
<body>

<div id="fullpage">

	<div class="section " id="section0">
		<div class="intro">
			<img src=""  alt="1"/>
			<h1>(Your) Data as a Service</h1>
			<p>The Easy Way to Build an API for Your Data</p>
		</div>
	</div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1" data-anchor="slide1">
			<div class="intro">
				<h1>You have <br/>some data ...</h1>
			</div>
		</div>

	    <div class="slide" id="slide2" data-anchor="slide2">
			<h1>Slide 2</h1>
		</div>
		<div class="slide" id="slide3" data-anchor="slide3">
			<h1>Slide 3</h1>
		</div>
        <div class="slide" id="slide4" data-anchor="slide4">
			<h1>Slide 4</h1>
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Next Section</h1>
		</div>
	</div>
</div>


</body>
</html>
